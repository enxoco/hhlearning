query GetAllTeachers($limit: Int!, $offset: Int!) {
    users(take: $limit, skip: $offset, orderBy: {name: asc}, where: {NOT: {isParent: {equals: true}}} ) {
        __typename
        id
        name
        email
        isAdmin
        isParent
    }
}
query GetAllParents($limit: Int!, $offset: Int!) {
    users(take: $limit, skip: $offset, orderBy: {name: asc}, where: {NOT: {isParent: {equals: false}}} ) {
        __typename
        id
        name
        email
        isAdmin
        isParent
        firstName
        lastName
    }
}