query GetAllParents($limit: Int!, $offset: Int!, $searchString: String!, $sortParams: [UserOrderByInput!]!) {
  users(
    where: {
      OR: [
        { name: { contains: $searchString, mode: insensitive } }
        { email: { contains: $searchString, mode: insensitive } }
        {
          student: {
            some: { firstName: { contains: $searchString, mode: insensitive } }
          }
        }
      ]
      AND: [{ isParent: { equals: true } }]
    }
    orderBy: $sortParams
    take: $limit
    skip: $offset
  ) {
    name
    firstName
    lastName
    email
    hasPaidTuition
    id
    portalId
    student {
      firstName
      id
      portalId
    }
  }
  usersCount(
    where: {
      OR: [
        { name: { contains: $searchString, mode: insensitive } }
        { email: { contains: $searchString, mode: insensitive } }
        {
          student: {
            some: { firstName: { contains: $searchString, mode: insensitive } }
          }
        }
      ]
      AND: [{ isParent: { equals: true } }]
    }
  )
}
