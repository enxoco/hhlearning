query GetAllTeachers($limit: Int!, $offset: Int!, $searchString: String!, $sortParams: [UserOrderByInput!]!) {
      users(where: {
      OR: [
        { name: { contains: $searchString, mode: insensitive } }
        { email: { contains: $searchString, mode: insensitive } }
        {
          student: {
            some: { firstName: { contains: $searchString, mode: insensitive } }
          }
        }
      ]
      AND: [{ isParent: { equals: false } }]
    }
    orderBy: $sortParams
    take: $limit
    skip: $offset) {
        __typename
        id
        name
        email
        isAdmin
        isParent
    }
    usersCount(
    where: {
      OR: [
        { name: { contains: $searchString, mode: insensitive } }
        { email: { contains: $searchString, mode: insensitive } }
      ]
      AND: [{ isParent: { equals: false } }]
    }
  )
}
